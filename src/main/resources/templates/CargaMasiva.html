<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">    
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>
    <body class="bg-light">
        <div class="container-fluid">
            <div class="d-flex align-items-center p-3 my-3 text-white bg-warning rounded shadow-sm">
                <div class="row mb-3">
                    <button id="mostrarForm" class="btn btn-danger" onclick="mostrarForm()">Mostrar form</button>
                    <div class="row" id="boton" style="display: none">
                        <div class="col-md-6">
                            <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                                <button class="btn btn-success col-md-6 w-100" id="btnExcel">Excel</button>
                                <button class="btn btn-secondary col-md-6 w-100" id="btnTxt">TXT</button>
                            </div>
                        </div>
                    </div>
                    <div id="formularioArchivo" style="display: none">
                        <br>
                        <form action="/cargamasiva" method="post" enctype="multipart/form-data">
                            <input type="file" id="archivo" name="archivo" accept=".xlsx,.txt">
                            <button type="submit" class="btn btn-success" id="cargaMasiva">Subir Archivo</button>
                        </form>
                    </div>
                </div>
            </div>
            <div th:if="${errores != null and #lists.isEmpty(errores)}">
                <div class="alert alert-success">¡Archivo validado correctamente!</div>
                <a th:href="@{/cargamasiva/procesar}" class="btn btn-success">Procesar carga masiva</a>
            </div>
            <div th:if="${mensaje != null}" class="alert alert-danger" th:text="${mensaje}"></div>
                <div th:if="${errores != null and !#lists.isEmpty(errores)}">
                    <h5>Errores encontrados: <span th:text="${totalErrores}"></span></h5>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Fila</th>
                                <th>Campo</th>
                                <th>Descripción</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="errores : ${errores}">
                                <td th:text="${errores.fila}"></td>
                                <td th:text="${errores.dato}"></td>
                                <td th:text="${errores.descripcion}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
        </div>
        <script>
            function mostrarForm() {
                document.getElementById("mostrarForm").style.display = "none";
                document.getElementById("boton").style.display = "block";
            }

            let tipoArchivo = "";

            document.getElementById("btnExcel").addEventListener("click", function () {
                tipoArchivo = "xlsx"; 
                document.getElementById("formularioArchivo").style.display = "block";
                document.getElementById("archivo").setAttribute("accept", ".xlsx"); 

                document.getElementById("cargaMasiva").classList.remove("btn-primary");
                document.getElementById("cargaMasiva").classList.add("btn-success");
            });

            document.getElementById("btnTxt").addEventListener("click", function () {
                tipoArchivo = "txt";
                document.getElementById("formularioArchivo").style.display = "block";
                document.getElementById("archivo").setAttribute("accept", ".txt"); 

                document.getElementById("cargaMasiva").classList.remove("btn-success");
                document.getElementById("cargaMasiva").classList.add("btn-secondary");
            });

            document.getElementById("archivo").addEventListener("change", function () {
                if (this.files.length > 0) {
                    var fileName = this.files[0].name;
                    var fileExtension = fileName.split('.').pop().toLowerCase();

                    if (fileExtension !== tipoArchivo) {
                        Swal.fire({
                            icon: "error",
                            title: "error",
                            text: "Solo se aceptan archivos txt y xlsx!",
                          });
                        this.value = "";
                    }
                }
            });
        </script>
    </body>
</html>
