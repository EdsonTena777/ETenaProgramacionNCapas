<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>GetAll</title>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    </head>
    <body class="bg-light">
        <div class="container-fluid">
                <div class="d-flex align-items-center p-3 my-3 text-white bg-primary rounded shadow-sm">
            <div class="col-6">
                <h5 class="text-white mt-2 ">Creación de usuario</h5>
            </div>
            <div class="col-2 py-4 text-center">  
            </div>
            <div class="col-4 text-center">
                    <a href="/form" class="btn btn-success w-25 bi bi-plus-circle"></a>
            </div>
    </div>
        </div>
        <div class="container-fluid ps-4 mt-3 pe-4">
            <div class="row mx-3">
                <div class="col-md-12">
                    <table class="table table-bordered align-middle shadow-lg rounded">
                        <thead class="table-light text-center">
                            <tr>
                                <th scope="col" style="width: 26%;">Perfil de Usuario</th>
                                <th scope="col" style="width: 26%">Contacto</th>
                                <th scope="col" style="width: 26%">Dirección</th>
                                <th scope="col" style="width: 21%">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="usuario : ${usuarios}">
                                <td>
                                    <div class="d-flex flex-column">
                                        <span class="fw-semibold fs-5 text-dark" th:text="|${usuario.Nombre} ${usuario.ApellidoPaterno} ${usuario.ApellidoMaterno ?: ''} |"></span>
                                        <span class="text-muted small">Usuario: <strong th:text="${usuario.Username}"></strong></span>
                                        <div class="my-1">
                                            <i class="bi bi-calendar-event"></i> 
                                            <span th:text="${#dates.format(usuario.FechaNacimiento, 'dd-MMM-yyyy')}"></span>
                                        </div>
                                        <span class="fw-light">Genero: <span th:text="${usuario.Sexo.toString() == 'M' ? 'Masculino' : 'Femenino'}"></span></span>
                                        <div class="mt-1">
                                            <small class="text-muted">CURP:</small> 
                                            <code class="bold text-primary" th:text="${usuario.CURP}"></code>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    
                                    <div class="mb-1"><i class="bi bi-envelope-at"><span th:text=" ${usuario.Email}"></span></i> </div>
                                    <div class="fw-bold"><i class="bi bi-phone"><span th:text=" ${usuario.Telefono}"></span></i> </div>
                                </td>
                                <td>
                                    <div th:each="direccion : ${usuario.Direcciones}" class="border-bottom mb-2 pb-1">
                                        <i class="bi bi-geo-alt"></i>
                                        <span th:text="|${direccion.Calle} #${direccion.NumeroExterior} #${direccion.NumeroInterior ?: ''}, Col. ${direccion.Colonia.Nombre}|"></span><br>
                                        <small class="text-muted" th:text="|${direccion.Colonia.Municipio.Nombre}, ${direccion.Colonia.Municipio.Estado.Nombre}|"></small>
                                    </div>
                                    <div th:if="${#lists.isEmpty(usuario.Direcciones)}" class="text-muted italic">
                                        Sin dirección registrado
                                    </div>
                                </td>
                                <td>
                                    <div class="btn btn-danger bi bi-trash w-25"></div>
                                    <a th:href="@{/GetById(idUsuario=${usuario.idUsuario})}" class="btn btn-warning bi bi-pencil w-25"> </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</html>
