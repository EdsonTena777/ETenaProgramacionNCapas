<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>GetAll</title>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    </head>
    <body class="bg-light">
        <div class="container-fluid">
                <div class="d-flex align-items-center p-3 my-3 text-white bg-primary rounded shadow-sm">
            <div class="col-6">
                <h5 class="text-white mt-2 ">Lista de usuario</h5>
            </div>
            <div class="col-2 py-4 text-center">  
            </div>
            <div class="col-4 text-center">
                    <a href="/form" class="btn btn-success w-25 bi bi-plus-circle"></a>
            </div>
    </div>
        </div>
        <div class="container mt-4">
            <form th:action="@{/buscar}" method="post" class="row g-3">
                <div class="col-md-3">
                    <input type="text" name="nombre" class="form-control" placeholder="Nombre...">
                </div>
                <div class="col-md-3">
                    <input type="text" name="apellidoPaterno" class="form-control" placeholder="Apellido Paterno...">
                </div>
                <div class="col-md-3">
                    <input type="text" name="rol" class="form-control" placeholder="Rol (Ej: Admin)">
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-primary w-100">Buscar</button>
                </div>
            </form>
        </div>
        <div class="container-fluid ps-4 mt-3 pe-4">
            <div class="row mx-3">
                <div class="col-md-12">
                    <table class="table table-bordered align-middle shadow-lg rounded">
                        <thead class="table-light text-center">
                            <tr>
                                <th scope="col" style="width: 11%;">Imagen de Usuario</th>
                                <th scope="col" style="width: 17%;">Perfil de Usuario</th>
                                <th scope="col" style="width: 17%">Contacto</th>
                                <th scope="col" style="width: 20%">Dirección</th>
                                <th scope="col" style="width: 10%">Acciones</th>
                                <th scope="col" style="width: 15%">Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="usuario : ${usuarios}">
                                <td>
                                    <div class="d-flex flex-column">
                                        <div class="d-flex justify-content-center">
                                            <img th:if="${usuario.imagen != null}" th:src="'data:image/jpeg;base64,' + ${usuario.imagen}" style="max-width: 150px; margin-bottom: 20px; max-height: auto" class="img-thumbnail mx-auto d-block"/>
                                            <img th:unless="${usuario.imagen != null}"  th:src="@{/img/usuario.png}" style="max-width: 150px; margin-bottom: 20px; max-height: auto" class="img-thumbnail mx-auto d-block"/>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <div class="d-flex flex-column">
                                        <span class="fw-semibold fs-5 text-dark" th:text="|${usuario.Nombre} ${usuario.ApellidoPaterno} ${usuario.ApellidoMaterno ?: ''} |"></span>
                                        <span class="text-muted small">Usuario: <strong th:text="${usuario.Username}"></strong></span>
                                        <div class="my-1">
                                            <i class="bi bi-calendar-event"></i> 
                                            <span th:text="${#dates.format(usuario.FechaNacimiento, 'dd-MMM-yyyy')}"></span>
                                        </div>
                                        <span class="fw-light">Genero: <span th:text="${'M'.equals(usuario.Sexo)} ? 'Masculino' : 'Femenino'"></span></span>
                                        <div class="mt-1">
                                            <small class="text-muted">CURP:</small> 
                                            <code class="bold text-primary" th:text="${usuario.CURP}"></code>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <div class="mb-1"><i class="bi bi-envelope-at"><span th:text=" ${usuario.Email}"></span></i> </div>
                                    <div class="fw-bold"><i class="bi bi-telephone"><span th:text=" ${usuario.Telefono}"></span></i> </div>
                                    <div class="fw-bold"><i class="bi bi-phone"><span th:text=" ${usuario.Celular}"></span></i> </div>
                                    <div class="fw-bold"><i class="bi bi-person-rolodex"><span th:text=" ${usuario.Roles.NombreRol}"></span></i> </div>
                                </td>
                                <td>
                                    <div th:each="direccion : ${usuario.Direcciones}" class="border-bottom mb-2 pb-1">
                                        <i class="bi bi-geo-alt"></i>
                                        <span th:text="|${direccion.Calle} #${direccion.NumeroExterior} #${direccion.NumeroInterior ?: ''}, Col. ${direccion.Colonia.Nombre}|"></span><br>
                                        <small class="text-muted" th:text="|${direccion.Colonia.Municipio.Nombre}, ${direccion.Colonia.Municipio.Estado.Nombre}|"></small>
                                    </div>
                                    <div th:if="${#lists.isEmpty(usuario.Direcciones)}" class="text-muted italic">
                                        Sin dirección registrado
                                    </div>
                                </td>
                                <td>
                                    <div class="btn btn-danger bi bi-trash w-25" th:onclick="'ConfirmarDelete(' + ${usuario.idUsuario} + ')'" style="cursor: pointer;"></div>
                                    <a th:href="@{/GetById(idUsuario=${usuario.idUsuario})}" class="btn btn-primary bi bi-person-circle w-25"> </a>
                                </td>
                                <td class="text-center">
                                    <div class="form-check form-switch d-flex justify-content-center">
                                        <input class="form-check-input swStatus"
                                            type="checkbox"
                                            th:checked="${usuario.Status == 1}"
                                            th:attr="data-id=${usuario.idUsuario}">
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        function ConfirmarDelete(idUsuario) {
            Swal.fire({
                title: "¿Estás seguro?",
                text: "No podrá revertirse",
                icon: "warning",
                showCancelButton: true,
                confirmButtonColor: "#3085d6",
                cancelButtonColor: "#d33",
                confirmButtonText: "Sí, eliminar"
            }).then((result) => {
                if (result.isConfirmed) {
                    $.ajax({
                        type: "POST",
                        url: "/usuario/delete",
                        data: { idUsuario: idUsuario }, 
                        success: function(respuesta) {
                            if (respuesta.correct) {
                                Swal.fire({
                                    title: "¡Eliminado!",
                                    text: "Tu usuario ha sido eliminado con éxito.",
                                    icon: "success",
                                    timer: 1500,
                                    showConfirmButton: false
                                }).then(() => {
                                    location.reload(); 
                                });
                            } else {
                                Swal.fire("Error", respuesta.errorMessage, "error");
                            }
                        },
                        error: function() {
                            Swal.fire("Error", "No se pudo conectar con el servidor", "error");
                        }
                    });
                }
            });
        }

        $(document).on("change", ".swStatus", function () {
          const sw = this;
          const idUsuario = $(sw).data("id");
          const status = sw.checked ? 1 : 0;

          $.post("/usuario/status", { idUsuario, status })
            .done(resp => {
              if (!resp.correct) {
                Swal.fire("Error", resp.errorMessage || "No se pudo actualizar.", "error");
                sw.checked = !sw.checked; 
              }
            })
            .fail(() => {
              Swal.fire("Error", "No se pudo conectar con el servidor.", "error");
              sw.checked = !sw.checked; 
            });
        });

    </script>
</html>
