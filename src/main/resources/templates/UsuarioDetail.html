    <script th:inline="javascript">
    let base64Temporal = "";

    $(document).on('change', '#imagenFile', function (e) {

        console.log("Evento change detectado"); 

        let file = e.target.files[0];

        if (!file) return;

        let reader = new FileReader();

        reader.onload = function (event) {


            base64Temporal = event.target.result
                .replace("data:", "")
                .replace(/^.+,/, "");

            console.log("Base64 cargado");

            $('#ImagenPrincipal').attr('src', event.target.result);
        };

        reader.readAsDataURL(file);
    });


    $(document).on('click', '#btnActualizarImagen', function () {

        console.log(base64Temporal);

        if (base64Temporal === "") {
            Swal.fire("Selecciona una imagen primero");
            return;
        }

        let idUsuario = [[${usuario.idUsuario}]];

        $.ajax({
            url: '/usuario/updateImagen',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({
                idUsuario: idUsuario,
                imagen: base64Temporal
            }),
            success: function () {
                Swal.fire("Imagen actualizada", "", "success")
                .then(() => location.reload());
            },
            error: function () {
                Swal.fire("Error AJAX");
            }
        });
    });
    $(document).on('click', '#btnGuardarCambios', function () {

        let sexoSeleccionado = $("input[name='Sexo']:checked").val();

        let usuario = {
            idUsuario: [[${usuario.idUsuario}]],
            username: $("#Username").val(),
            nombre: $("#Nombre").val(),
            apellidoPaterno: $("#ApellidoPaterno").val(),
            apellidoMaterno: $("#ApellidoMaterno").val(),
            email: $("#Email").val(),
            sexo: sexoSeleccionado,
            telefono: $("#Telefono").val(),
            celular: $("#Celular").val(),
            curp: $("#CURP").val(),
            fechaNacimiento: $("#FechaNacimientoUsuario").val(),
            roles: {
                idRol: $("#IdRol").val()
            }
        };

        $.ajax({
            url: '/usuario/update',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(usuario),
            success: function (response) {
                Swal.fire({
                    title: "Usuario actualizado",
                    icon: "success"
                }).then(() => {
                    location.reload();
                });
            },
            error: function () {
                Swal.fire("Error al actualizar");
            }
        });

    });
    
    function ConfirmarDelete(idDireccion) {
            Swal.fire({
                title: "¿Estás seguro?",
                text: "No podrá revertirse",
                icon: "warning",
                showCancelButton: true,
                confirmButtonColor: "#3085d6",
                cancelButtonColor: "#d33",
                confirmButtonText: "Sí, eliminar"
            }).then((result) => {
                if (result.isConfirmed) {
                    $.ajax({
                        type: "GET",
                        url: `/direccion/delete/${idDireccion}`, 
                        data: { idDireccion: idDireccion }, 
                        success: function(respuesta) {
                            console.log(respuesta);
                            if (respuesta.correct) {
                                Swal.fire({
                                    title: "¡Eliminado!",
                                    text: "Tu direccion ha sido eliminado con éxito.",
                                    icon: "success",
                                    timer: 1500,
                                    showConfirmButton: false
                                }).then(() => {
                                    location.reload(); 
                                });
                            } else {
                                Swal.fire("Error", respuesta.errorMessage, "error");
                            }
                        },
                        error: function(jqXHR, textStatus, errorThrown) {
                            console.error("Error detallado:", textStatus, errorThrown);
                            Swal.fire("Error", "No se pudo procesar la respuesta del servidor", "error");
                        }
                    });
                }
            });
        }
 $(document).ready(function () {
  console.log("Script cargado OK");
  console.log("jQuery version:", $.fn.jquery);

  function fillSelect($ddl, items, valueKey, textKey) {
    $ddl.empty().append('<option value="">Seleccione</option>');
    $.each(items, function (_, it) {
      $ddl.append('<option value="' + it[valueKey] + '">' + it[textKey] + '</option>');
    });
  }

  function fillColonias($ddl, items) {
    $ddl.empty().append('<option value="">Seleccione</option>');
    $.each(items, function (_, c) {
      $ddl.append(
        '<option value="' + c.idColonia + '" data-cp="' + (c.codigoPostal || '') + '">' + c.Nombre + "</option>"
      );
    });
  }

  function cargarPaises(selectedIdPais, done) {
    $.ajax({
      url: "/catalogo/pais/getall",
      type: "GET",
      dataType: "json"
    }).done(function (res) {
      console.log("pais/getall", res);
      if (!res.correct) { alert(res.errorMessage || "Error países"); return; }
      fillSelect($("#ddlPais"), res.objects, "idPais", "Nombre");
      if (selectedIdPais) $("#ddlPais").val(selectedIdPais);
      if (done) done();
    }).fail(function (xhr) {
      console.error("Error pais/getall", xhr.status, xhr.responseText);
      alert("No respondió /catalogo/pais/getall");
    });
  }

  function cargarEstados(idPais, selectedIdEstado, done) {
    $("#ddlEstado").empty().append('<option value="">Seleccione</option>');
    $("#ddlMunicipio").empty().append('<option value="">Seleccione</option>');
    $("#ddlColonia").empty().append('<option value="">Seleccione</option>');
    $("#CodigoPostal").val("");

    if (!idPais) return;

    $.ajax({
      url: "/catalogo/estado/getbyidpais",
      type: "GET",
      dataType: "json",
      data: { idPais: idPais }
    }).done(function (res) {
      console.log("estado/getbyidpais", res);
      if (!res.correct) { alert(res.errorMessage || "Error estados"); return; }
      fillSelect($("#ddlEstado"), res.objects, "idEstado", "Nombre");
      if (selectedIdEstado) $("#ddlEstado").val(selectedIdEstado);
      if (done) done();
    }).fail(function (xhr) {
      console.error("Error estado/getbyidpais", xhr.status, xhr.responseText);
      alert("No respondió /catalogo/estado/getbyidpais");
    });
  }

  function cargarMunicipios(idEstado, selectedIdMunicipio, done) {
    $("#ddlMunicipio").empty().append('<option value="">Seleccione</option>');
    $("#ddlColonia").empty().append('<option value="">Seleccione</option>');
    $("#CodigoPostal").val("");

    if (!idEstado) return;

    $.ajax({
      url: "/catalogo/municipio/getbyidestado",
      type: "GET",
      dataType: "json",
      data: { idEstado: idEstado }
    }).done(function (res) {
      console.log("municipio/getbyidestado", res);
      if (!res.correct) { alert(res.errorMessage || "Error municipios"); return; }
      fillSelect($("#ddlMunicipio"), res.objects, "idMunicipio", "Nombre");
      if (selectedIdMunicipio) $("#ddlMunicipio").val(selectedIdMunicipio);
      if (done) done();
    }).fail(function (xhr) {
      console.error(" Error municipio/getbyidestado", xhr.status, xhr.responseText);
      alert("No respondió /catalogo/municipio/getbyidestado");
    });
  }

  function cargarColonias(idMunicipio, selectedIdColonia, done) {
    $("#ddlColonia").empty().append('<option value="">Seleccione</option>');
    $("#CodigoPostal").val("");

    if (!idMunicipio) return;

    $.ajax({
      url: "/catalogo/colonia/getbyidmunicipio",
      type: "GET",
      dataType: "json",
      data: { idMunicipio: idMunicipio }
    }).done(function (res) {
      console.log("colonia/getbyidmunicipio", res);
      if (!res.correct) { alert(res.errorMessage || "Error colonias"); return; }
      fillColonias($("#ddlColonia"), res.objects);

      if (selectedIdColonia) {
        $("#ddlColonia").val(selectedIdColonia);
        $("#CodigoPostal").val($("#ddlColonia option:selected").data("cp") || "");
      }
      if (done) done();
    }).fail(function (xhr) {
      console.error("❌ Error colonia/getbyidmunicipio", xhr.status, xhr.responseText);
      alert("No respondió /catalogo/colonia/getbyidmunicipio");
    });
  }

  // Delegación: funciona aunque el botón se pinte después
  $(document).on("click", "#btnEditarDireccion", function () {
    console.log(" Click Editar detectado");

    var idDireccion = $("#hdnIdDireccion").val();
    console.log(" idDireccion:", idDireccion);

    $.ajax({
      url: "/direccion/getbyid",
      type: "GET",
      dataType: "json",
      data: { idDireccion: idDireccion }
    }).done(function (res) {
      console.log(" direccion/getbyid", res);

      if (!res.correct) { alert(res.errorMessage || "No se pudo cargar la dirección"); return; }

      var d = res.object;

      $("#IdDireccion").val(d.idDireccion);
      $("#Calle").val(d.calle);
      $("#NumeroExterior").val(d.numeroExterior);
      $("#NumeroInterior").val(d.numeroInterior);

      var col = d.Colonia || d.colonia;
      var mun = col ? (col.Municipio || col.municipio) : null;
      var est = mun ? (mun.Estado || mun.estado) : null;
      var pai = est ? (est.Pais || est.pais) : null;

      var idPais = pai ? pai.idPais : "";
      var idEstado = est ? est.idEstado : "";
      var idMunicipio = mun ? mun.idMunicipio : "";
      var idColonia = col ? col.idColonia : "";

      cargarPaises(idPais, function () {
        cargarEstados(idPais, idEstado, function () {
          cargarMunicipios(idEstado, idMunicipio, function () {
            cargarColonias(idMunicipio, idColonia, function () {
              console.log("✅ Abriendo modal");
              var modal = new bootstrap.Modal(document.getElementById("modalEditarDireccion"));
              modal.show();
            });
          });
        });
      });

    }).fail(function (xhr) {
      console.error("❌ Error direccion/getbyid", xhr.status, xhr.responseText);
      alert("No respondió /direccion/getbyid?idDireccion=" + idDireccion);
    });
  });

  // Cascada manual
  $(document).on("change", "#ddlPais", function () { cargarEstados($(this).val(), null); });
  $(document).on("change", "#ddlEstado", function () { cargarMunicipios($(this).val(), null); });
  $(document).on("change", "#ddlMunicipio", function () { cargarColonias($(this).val(), null); });
  $(document).on("change", "#ddlColonia", function () {
    $("#CodigoPostal").val($("#ddlColonia option:selected").data("cp") || "");
  });

});
$(document).on("click", "#btnGuardarDireccion", function () {

  var payload = {
    IdDireccion: parseInt($("#IdDireccion").val(), 10),
    Calle: $("#Calle").val(),
    NumeroExterior: $("#NumeroExterior").val(),
    NumeroInterior: $("#NumeroInterior").val(),
    Colonia: { IdColonia: parseInt($("#ddlColonia").val(), 10) }
  };

  console.log("PAYLOAD JSON:", JSON.stringify(payload));

  $.ajax({
    url: "/direccion/update",
    type: "POST",
    contentType: "application/json",
    dataType: "json",
    data: JSON.stringify(payload)
  }).done(function(res){
    console.log("UPDATE RES:", res);
    if(!res.correct){ alert(res.errorMessage || "No se pudo actualizar"); return; }
    bootstrap.Modal.getInstance(document.getElementById("modalEditarDireccion")).hide();
    alert("Actualizado ✅");
    location.reload();
  }).fail(function(xhr){
    console.error(xhr.status, xhr.responseText);
    alert("Error al llamar /direccion/update");
  });

});
      
    </script>
